  <div class="section" id="id1"><h1>常用命令</h1><div class="section" id="id2"><h2>获得日期字符串</h2><div class="highlight-bash"><div class="highlight"><pre><span class="nv">LANG</span><span class="o">=</span>zh_CN.UTF8 date +<span class="s1">&#39;%Y年%m月%d日，第%W周，第%j天，星期%a&#39;</span></pre></div></div></div><div class="section" id="id3"><h2>获得处理器温度</h2><div class="highlight-bash"><div class="highlight"><pre>sensors <span class="p">|</span> grep <span class="s1">&#39;Core 0&#39;</span> <span class="p">|</span> cut -c16-17</pre></div></div></div><div class="section" id="id4"><h2>获得音量大小</h2><div class="highlight-bash"><div class="highlight"><pre>amixer get Master <span class="p">|</span> grep <span class="s2">&quot;Front Left:&quot;</span> <span class="p">|</span> cut -d <span class="s1">&#39;[&#39;</span> -f <span class="m">2</span> <span class="p">|</span> sed s/<span class="o">]</span>//</pre></div></div></div></div>
